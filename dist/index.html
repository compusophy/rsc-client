<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
            }
            
            #keyboardButton {
                position: fixed;
                bottom: 10px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 5px;
                padding: 8px 12px;
                font-size: 16px;
                z-index: 1000;
                display: none; /* Hide by default, show only on mobile */
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
                
                // Check if this is a mobile device
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (isMobile) {
                    document.getElementById('keyboardButton').style.display = 'block';
                }
            });
        </script>
        
        <!-- Add keyboard button -->
        <button id="keyboardButton">⌨️ Keyboard</button>
        
        <script src="./index.bundle.js"></script>
        
        <script>
            // Add keyboard button functionality
            document.getElementById('keyboardButton').addEventListener('click', function() {
                // Create a hidden input field, focus it, then remove it
                const tempInput = document.createElement('input');
                tempInput.style.position = 'absolute';
                tempInput.style.opacity = '0';
                tempInput.style.height = '0';
                tempInput.style.width = '0';
                
                document.body.appendChild(tempInput);
                tempInput.focus();
                
                // Remove it after a short delay
                setTimeout(function() {
                    try {
                        document.body.removeChild(tempInput);
                    } catch(e) {}
                }, 100);
            });
        </script>
    </body>
</html>
