<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }
            
            #keyboardButton {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                border: 2px solid #444;
                border-radius: 6px;
                padding: 10px 15px;
                font-size: 16px;
                z-index: 1000;
                cursor: pointer;
            }
            
            #virtualKeyboard {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 10px 5px;
                z-index: 1001;
                display: none;
                box-sizing: border-box;
            }
            
            .keyboard-row {
                display: flex;
                justify-content: center;
                margin-bottom: 8px;
            }
            
            .key {
                background-color: #333;
                color: white;
                margin: 2px;
                text-align: center;
                border-radius: 4px;
                padding: 8px 0;
                font-size: 16px;
                flex: 1;
                min-width: 25px;
                cursor: pointer;
                user-select: none;
                border: 1px solid #555;
            }
            
            .key:active {
                background-color: #555;
            }
            
            .key.wide {
                flex: 2;
            }
            
            .key.extra-wide {
                flex: 3;
            }
            
            #keyboard-input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #222;
                color: white;
                border: 1px solid #444;
                border-radius: 4px;
                font-size: 16px;
                box-sizing: border-box;
            }
            
            .keyboard-controls {
                display: flex;
                justify-content: space-between;
                margin-bottom: 8px;
            }
            
            .keyboard-controls button {
                background-color: #444;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button id="keyboardButton">⌨️ Keyboard</button>
        
        <div id="virtualKeyboard">
            <input type="text" id="keyboard-input" autocomplete="off" />
            <div class="keyboard-controls">
                <button id="keyboard-cancel">Cancel</button>
                <button id="keyboard-submit">Submit</button>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="q">q</div>
                <div class="key" data-key="w">w</div>
                <div class="key" data-key="e">e</div>
                <div class="key" data-key="r">r</div>
                <div class="key" data-key="t">t</div>
                <div class="key" data-key="y">y</div>
                <div class="key" data-key="u">u</div>
                <div class="key" data-key="i">i</div>
                <div class="key" data-key="o">o</div>
                <div class="key" data-key="p">p</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="a">a</div>
                <div class="key" data-key="s">s</div>
                <div class="key" data-key="d">d</div>
                <div class="key" data-key="f">f</div>
                <div class="key" data-key="g">g</div>
                <div class="key" data-key="h">h</div>
                <div class="key" data-key="j">j</div>
                <div class="key" data-key="k">k</div>
                <div class="key" data-key="l">l</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="z">z</div>
                <div class="key" data-key="x">x</div>
                <div class="key" data-key="c">c</div>
                <div class="key" data-key="v">v</div>
                <div class="key" data-key="b">b</div>
                <div class="key" data-key="n">n</div>
                <div class="key" data-key="m">m</div>
                <div class="key wide" data-key="backspace">⌫</div>
            </div>
            <div class="keyboard-row">
                <div class="key extra-wide" data-key=" ">Space</div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
                
                const keyboardButton = document.getElementById('keyboardButton');
                const virtualKeyboard = document.getElementById('virtualKeyboard');
                const keyboardInput = document.getElementById('keyboard-input');
                const cancelButton = document.getElementById('keyboard-cancel');
                const submitButton = document.getElementById('keyboard-submit');
                const keys = document.querySelectorAll('.key');
                
                // Show keyboard when button is clicked
                keyboardButton.addEventListener('click', function() {
                    virtualKeyboard.style.display = 'block';
                    keyboardInput.value = ''; // Clear input
                    keyboardInput.focus();
                });
                
                // Cancel keyboard input
                cancelButton.addEventListener('click', function() {
                    virtualKeyboard.style.display = 'none';
                });
                
                // Submit keyboard input
                submitButton.addEventListener('click', function() {
                    const text = keyboardInput.value;
                    virtualKeyboard.style.display = 'none';
                    
                    if (text && window.mc) {
                        // Check login screen first
                        if (window.mc.loginScreen === 1 || window.mc.loginScreen === 2) {
                            // We're at the login screen
                            if (!window.mc.loginUserInput) {
                                // Username field is empty, fill it
                                window.mc.loginUserInput = text;
                            } else {
                                // Username field has text, fill password
                                window.mc.loginPassInput = text;
                            }
                            
                            // Force redraw of login screen
                            if (window.mc.drawLoginScreens) {
                                window.mc.drawLoginScreens();
                            }
                        } else {
                            // For in-game chat, we need to:
                            // 1. Update the current text input
                            window.mc.inputTextCurrent = text;
                            
                            // 2. Send enter key to submit the text
                            setTimeout(function() {
                                const enterEvent = new KeyboardEvent('keydown', {
                                    bubbles: true,
                                    cancelable: true,
                                    key: 'Enter',
                                    code: 'Enter',
                                    keyCode: 13,
                                    which: 13
                                });
                                document.dispatchEvent(enterEvent);
                                
                                // 3. Set the final text after submission (for chat history)
                                window.mc.inputTextFinal = text;
                            }, 100);
                        }
                    }
                });
                
                // Handle key clicks
                keys.forEach(key => {
                    key.addEventListener('click', function() {
                        const keyValue = this.getAttribute('data-key');
                        
                        if (keyValue === 'backspace') {
                            keyboardInput.value = keyboardInput.value.slice(0, -1);
                        } else {
                            keyboardInput.value += keyValue;
                        }
                    });
                });
            });
        </script>
        <script src="./index.bundle.js"></script>
    </body>
</html>
