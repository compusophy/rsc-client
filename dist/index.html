<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }
            
            #keyboardButton {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                border: 2px solid #444;
                border-radius: 6px;
                padding: 10px 15px;
                font-size: 16px;
                z-index: 1000;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
            });
        </script>
        
        <button id="keyboardButton">⌨️ Text</button>
        
        <script src="./index.bundle.js"></script>
        
        <script>
            document.getElementById('keyboardButton').addEventListener('click', function() {
                if (!window.mc) {
                    alert("Game not loaded yet. Please try again in a moment.");
                    return;
                }
                
                // Get textual input via prompt
                const inputText = prompt("Enter text:");
                if (inputText === null || inputText === "") return;
                
                // Check login screen first
                if (window.mc.loginScreen === 1 || window.mc.loginScreen === 2) {
                    // We're at the login screen
                    if (window.mc.loginUserInput === "") {
                        // Username field is empty, fill it
                        window.mc.loginUserInput = inputText;
                    } else {
                        // Username field has text, fill password
                        window.mc.loginPassInput = inputText;
                    }
                    return;
                }
                
                // If we're in the game, this is likely a chat message
                window.mc.inputTextCurrent = inputText;
                window.mc.inputTextFinal = inputText;
                
                // Force a key press to submit the text
                setTimeout(function() {
                    // Create and dispatch an Enter keypress
                    const enterEvent = new KeyboardEvent('keydown', {
                        bubbles: true,
                        cancelable: true,
                        key: 'Enter',
                        code: 'Enter',
                        keyCode: 13,
                        which: 13
                    });
                    document.dispatchEvent(enterEvent);
                }, 100);
            });
        </script>
    </body>
</html>
