<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }
            
            #virtualKeyboardBtn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                border: 2px solid #444;
                border-radius: 6px;
                padding: 10px 15px;
                font-size: 16px;
                z-index: 1000;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
                
                // Only show keyboard button on mobile
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    const keyboardBtn = document.createElement('button');
                    keyboardBtn.id = 'virtualKeyboardBtn';
                    keyboardBtn.innerText = '⌨️ Keyboard';
                    document.body.appendChild(keyboardBtn);
                    
                    keyboardBtn.addEventListener('click', function() {
                        const text = prompt("Enter text:");
                        if (text && window.mc) {
                            // Clear current input
                            for (let i = 0; i < window.mc.inputTextCurrent.length; i++) {
                                const event = new KeyboardEvent('keydown', {
                                    keyCode: 8, // backspace
                                    which: 8
                                });
                                document.dispatchEvent(event);
                            }
                            
                            // Type new text
                            for (let i = 0; i < text.length; i++) {
                                const event = new KeyboardEvent('keydown', {
                                    key: text[i],
                                    keyCode: text.charCodeAt(i),
                                    which: text.charCodeAt(i)
                                });
                                document.dispatchEvent(event);
                            }
                            
                            // Send enter key to submit
                            setTimeout(() => {
                                const enterEvent = new KeyboardEvent('keydown', {
                                    keyCode: 13, // enter
                                    which: 13
                                });
                                document.dispatchEvent(enterEvent);
                            }, 100);
                        }
                    });
                }
            });
        </script>
        <script src="./index.bundle.js"></script>
    </body>
</html>
