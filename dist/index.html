<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            #gameContainer {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            
            #keyboardButton {
                position: fixed;
                bottom: 10px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 5px;
                padding: 8px 12px;
                font-size: 14px;
                z-index: 1000;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
            });
        </script>
        
        <div id="gameContainer">
            <!-- The game will be inserted here -->
        </div>
        
        <button id="keyboardButton">⌨️</button>
        
        <script src="./index.bundle.js"></script>
        
        <script>
            // Simplified keyboard handling
            document.getElementById('keyboardButton').addEventListener('click', function() {
                // First try username/password fields for login
                const usernameInput = prompt("Enter username:");
                if (usernameInput !== null && usernameInput !== '') {
                    // Set username in login UI
                    if (window.mc) {
                        window.mc.loginUserInput = usernameInput;
                        
                        // Now prompt for password
                        const passwordInput = prompt("Enter password:");
                        if (passwordInput !== null) {
                            window.mc.loginPassInput = passwordInput;
                            
                            // Simulate clicking the login button by setting flag
                            window.mc.loginButtonClicked = true;
                        }
                    } else {
                        // For general text input, set as chat
                        if (window.mc) {
                            window.mc.inputTextCurrent = usernameInput;
                            window.mc.inputTextFinal = usernameInput;
                            
                            // Simulate Enter key press to submit text
                            const event = new KeyboardEvent('keydown', {
                                key: 'Enter',
                                keyCode: 13,
                                which: 13,
                                bubbles: true
                            });
                            document.dispatchEvent(event);
                        } else {
                            alert("Game client not found. Try refreshing the page.");
                        }
                    }
                }
            });
        </script>
    </body>
</html>
