<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runescape by Andrew Gower</title>
        <meta
            property="fc:frame"
            content='{
                "version": "next",
                "imageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                "button": {
                    "title": "play",
                    "action": {
                        "type": "launch_frame",
                        "name": "Learn Farcaster",
                        "url": "https://rsc-client-production.up.railway.app/index.html",
                        "splashImageUrl": "https://rsc-client-production.up.railway.app/favicon.png",
                        "splashBackgroundColor": "#000000"
                    }
                }
            }'
        />
        <style>
            body {
                background-color: #000;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            #gameContainer {
                width: 100%;
                display: flex;
                justify-content: center;
            }
            
            #keyboardButton {
                margin: 10px auto;
                background-color: #333;
                color: white;
                border: 1px solid #666;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            
            #keyboardInput {
                position: absolute;
                left: -1000px;
                top: -1000px;
                width: 100px;
                height: 30px;
                opacity: 0.01; /* Not completely invisible to keep focus */
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                frame.sdk.actions.ready();
            });
        </script>
        
        <div id="gameContainer">
            <!-- The game will be inserted here -->
        </div>
        
        <button id="keyboardButton">Show Keyboard</button>
        <input type="text" id="keyboardInput" autocomplete="off" />
        
        <script src="./index.bundle.js"></script>
        
        <script>
            // Add keyboard button functionality
            document.getElementById('keyboardButton').addEventListener('click', function() {
                const input = document.getElementById('keyboardInput');
                input.focus();
                
                // Keep the input focused in case it loses focus
                const keepFocused = setInterval(function() {
                    input.focus();
                }, 100);
                
                // Stop trying to keep focus after 5 seconds
                setTimeout(function() {
                    clearInterval(keepFocused);
                }, 5000);
            });
            
            // Prevent the keyboard input from interfering with game keys
            document.getElementById('keyboardInput').addEventListener('keydown', function(e) {
                e.stopPropagation();
            });
        </script>
    </body>
</html>
